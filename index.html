<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Analyzer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div id="error">

        </div>
    </div>
    <div class="col-1"></div>
</div>

<div id="app">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h2>Категории угроз безопасности</h2>

            <div id="app_categories">
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="button_container">
        <div class="button" id="setProbabilitiesBtn">
            Оценить вероятности угроз
        </div>
    </div>
</div>

<div id="app2">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h2> Проставьте вероятности угроз</h2>

            <div id="app2_selected_categories">
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="button_container">
        <div class="button" id="calculateResultBtn">
            Расчёт
        </div>
    </div>
</div>

<div id="result">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div>
                <h2> Вероятность реализации угроз:</h2>

                <p id="result_number">
                </p>
            </div>

            <div>
                <h2> Оценка потенциальной опасности системы:</h2>

                <p id="result_message">
                </p>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="button_container">
        <div class="button" id="toTheBeginningBtn">
            Вернуться в начало
        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <p class="link">Для подробного изучения угроз, а также способах защиты ИБ ИС, пройдите по ссылке: <a
                    href="https://www.cisco.com/c/ru_ru/products/security/what-is-cybersecurity.html">ссылка</a>.</p>
        </div>
        <div class="col-1"></div>
    </div>

</div>
<script src="./index.js"></script>
</body>
</html>
